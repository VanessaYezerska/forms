<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
      <div>
        <label for="fname">First name:</label><br>
        <input type="text" fname="fname" id="fname" placeholder="Введіть Ваше ім'я">
     </div>
     <div>
        <label for="lname">Last name:</label><br>
        <input type="text" lname="lname" id="lname" placeholder="Введіть Ваше прізвище">
     </div>

     <div>
        <label for="number">Phone number:</label><br>
        <input type="text" number="number" id="number" placeholder="Введіть номер телефону">
     </div>

     <div>
        <label for="gender">Gender</label><br>

        <select name="gender" id="gender">
           <option value="none">Не вказано</option>
           <option value="man">Man</option>
           <option value="woman">Woman</option>
        </select>
     </div>
     <div>
        <button type="submit">Відправити дані</button>
     </div>

















    </form>
</body>
</html>
